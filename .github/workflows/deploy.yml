# This is a basic workflow to help you get started with Actions

name: Nodejs Deployment
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
 
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: check version and run application
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - run: npm install
      - run: index.js
        

      
     
