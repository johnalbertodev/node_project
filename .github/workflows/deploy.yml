# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Node.js
        run: | 
          curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node --version
          npm --version
      - name: intall docker
        run: |
             sudo apt-get update -y
             curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
             sudo apt-get install -y nodejs

  

  Installing_pm2_and_deploy_application:
    needs: [build]
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 
      - name: PM2 installation & Verify
        run: |
            sudo npm install -g pm2
            pm2 --version || true 
      - name: Stop application with PM2
        run: |
          pm2 stop all || true
      - name: Start application with PM2
        run: |
           pwd
           cd /home/ubuntu/actions-runner/_work/node_project/node_project
           pm2 restart index.js
           pm2 status 
   
  Docker-image-create:
   runs-on: self-hosted
   needs: [build, Installing_pm2_and_deploy_application]
   steps:
     - name: Checkout repository
       uses: actions/checkout@v2

     - name: Set up Docker
       uses: actions/setup-docker@v2
       with:
          version: 'latest'

     - name: Verify Docker installation
       run: docker version
   
   
   
